name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Only direct submodules (pigz), not recursive (gzip has problematic gnulib)

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Run unit tests
        run: cargo test --release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: rigz-${{ matrix.os }}
          path: target/release/rigz

  validate:
    name: Cross-tool Validation
    runs-on: ubuntu-latest
    needs: build
    # Permissions needed for PR comments
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Only direct submodules (pigz)

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev gzip

      - name: Build rigz
        run: cargo build --release

      - name: Create unrigz symlink
        run: ln -sf rigz target/release/unrigz

      - name: Build pigz
        run: make -C pigz

      - name: Run validation matrix
        run: |
          CORES=$(nproc)
          echo "Running validation with $CORES cores available"
          echo "Testing: text (compressible), random (incompressible), tarball (mixed)"
          
          # 10MB test files, 5 trials for statistical significance
          python3 scripts/validate_ci.py \
            --size 10 \
            --trials 5 \
            --output validation-results.json

      - name: Generate summary
        run: |
          python3 scripts/validation_summary.py validation-results.json --format github >> $GITHUB_STEP_SUMMARY

      - name: Upload validation results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-results
          path: validation-results.json

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        continue-on-error: true  # Don't fail the build if commenting fails
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            // Generate the summary
            const summary = execSync('python3 scripts/validation_summary.py validation-results.json --format github').toString();
            
            // Find existing comment from this workflow
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('rigz Validation Results')
            );
            
            const body = summary + '\n\n---\n*Updated by CI on ' + new Date().toISOString() + '*';
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --release -- -D warnings
