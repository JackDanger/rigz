# =============================================================================
# Compression Benchmarks: Compare gzippy vs competitors
# =============================================================================
# - Benchmarks compression at all levels (L1-L12) and thread counts
# - Compares speed and ratio vs pigz, igzip, zopfli
# - Tests random (incompressible) data handling
# - Generates summary with pass/fail status
# =============================================================================
name: Compression Benchmarks

on:
  push:
    branches: ["*"]  # All branches
  pull_request:
    branches: ["*"]  # All PRs
  workflow_dispatch:  # Allow manual runs

# Minimal permissions for security
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_HOME: /home/runner/.cargo
  CARGO_INCREMENTAL: 0
  # Don't use -C target-cpu=native - causes SIGILL on heterogeneous CI runners
  # gzippy uses libdeflate (statically linked) for high performance

jobs:
  benchmark:
    name: ${{ matrix.data_type }} ${{ matrix.size }}MB L${{ matrix.level }} ${{ matrix.thread_mode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        size: [10, 100]
        level: [1, 6, 9]
        thread_mode: [single, max]  # single=1 thread, max=all available cores
        data_type: [text, tarball]  # Test both content types
        # Exclude 100MB single-thread at fast levels (noisy results)
        exclude:
          - size: 100
            level: 1
            thread_mode: single

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev gzip cmake nasm

      - name: Build gzippy
        run: cargo build --release

      - name: Build pigz
        run: make -C pigz

      - name: Build igzip tool
        run: |
          cd isa-l
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc) igzip

      - name: Build zopfli
        run: make -C zopfli zopfli

      - name: Detect cores and run benchmark
        run: |
          CORES=$(nproc)
          echo "Available cores: $CORES"
          
          if [ "${{ matrix.thread_mode }}" = "single" ]; then
            THREADS=1
          else
            THREADS=$CORES
          fi
          
          echo "Running with $THREADS threads, data type: ${{ matrix.data_type }}"
          # Strict thresholds: gzippy must beat pigz everywhere
          # L1-8: Speed must beat pigz (0% overhead), size within 5%
          # L9: Size must match pigz (0.5%), speed within 5%
          python3 scripts/benchmark_ci.py \
            --size ${{ matrix.size }} \
            --level ${{ matrix.level }} \
            --threads $THREADS \
            --data-type ${{ matrix.data_type }} \
            --output benchmark-results.json

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.data_type }}-${{ matrix.size }}mb-l${{ matrix.level }}-${{ matrix.thread_mode }}
          path: benchmark-results.json

  compression-ratio:
    name: Ratio ${{ matrix.data_type }} L${{ matrix.level }} ${{ matrix.thread_mode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        level: [1, 6, 9]
        thread_mode: [single, max]
        data_type: [text, tarball]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev gzip cmake nasm

      - name: Build gzippy
        run: cargo build --release

      - name: Build pigz
        run: make -C pigz

      - name: Build igzip tool
        run: |
          cd isa-l
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
          make -j$(nproc) igzip

      - name: Build zopfli
        run: make -C zopfli zopfli

      - name: Check compression ratio
        run: |
          CORES=$(nproc)
          if [ "${{ matrix.thread_mode }}" = "single" ]; then
            THREADS=1
          else
            THREADS=$CORES
          fi
          
          # Strict thresholds based on level
          # L9 gets special treatment (size priority)
          python3 scripts/benchmark_ci.py \
            --size 10 \
            --level ${{ matrix.level }} \
            --threads $THREADS \
            --data-type ${{ matrix.data_type }} \
            --output ratio-results.json

  # Ultra compression levels (L10-L12) - near-zopfli ratio
  # These are slower but should achieve significantly smaller output
  ultra-compression:
    name: Ultra ${{ matrix.data_type }} L${{ matrix.level }} ${{ matrix.thread_mode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        level: [10, 11, 12]
        thread_mode: [single, max]
        data_type: [text, tarball]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev gzip cmake nasm

      - name: Build gzippy
        run: cargo build --release

      - name: Build pigz
        run: make -C pigz

      - name: Build zopfli
        run: make -C zopfli zopfli

      - name: Test ultra compression
        run: |
          CORES=$(nproc)
          if [ "${{ matrix.thread_mode }}" = "single" ]; then
            THREADS=1
          else
            THREADS=$CORES
          fi
          
          # Use the benchmark script which handles data generation
          python3 scripts/benchmark_ci.py \
            --size 10 \
            --level ${{ matrix.level }} \
            --threads $THREADS \
            --data-type ${{ matrix.data_type }} \
            --output ultra-results.json

  # Test random (incompressible) data to catch edge cases
  # This is critical - random data with L1 multi-thread previously had a bug
  random-data:
    name: Random Data L${{ matrix.level }} T${{ matrix.threads }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        level: [1, 9]
        threads: [1, 4]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake nasm

      - name: Build gzippy
        run: cargo build --release

      - name: Test random data compression/decompression
        run: |
          echo "Testing random data: L${{ matrix.level }} T${{ matrix.threads }}"
          
          # Generate 10MB random data
          dd if=/dev/urandom of=/tmp/random.bin bs=1M count=10 2>/dev/null
          
          # Compress with gzippy (using stdin to avoid file argument issues)
          cat /tmp/random.bin | ./target/release/gzippy -${{ matrix.level }} -p${{ matrix.threads }} > /tmp/random.bin.gz
          
          # Decompress with gzippy
          cat /tmp/random.bin.gz | ./target/release/gzippy -d > /tmp/random.out
          
          # Verify
          diff /tmp/random.bin /tmp/random.out
          echo "✓ Random data L${{ matrix.level }} T${{ matrix.threads }} works"
          
          # Also verify gzip can decompress
          gzip -d < /tmp/random.bin.gz > /tmp/random.gzip.out
          diff /tmp/random.bin /tmp/random.gzip.out
          echo "✓ gzip can decompress gzippy output"

  summary:
    name: Compression Summary
    runs-on: ubuntu-latest
    needs: [benchmark, compression-ratio, ultra-compression, random-data]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Summarize results
        run: |
          echo "## Performance Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          passed=0
          failed=0
          
          for f in results/*/benchmark-results.json; do
            if [ -f "$f" ]; then
              status=$(cat "$f" | python3 -c "import json,sys; d=json.load(sys.stdin); print('pass' if d.get('passed', False) else 'fail')" 2>/dev/null || echo "unknown")
              if [ "$status" = "pass" ]; then
                passed=$((passed + 1))
              else
                failed=$((failed + 1))
              fi
            fi
          done
          
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ✅ Passed | $passed |" >> $GITHUB_STEP_SUMMARY
          echo "| ❌ Failed | $failed |" >> $GITHUB_STEP_SUMMARY
