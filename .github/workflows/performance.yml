name: Performance

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual runs

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Perf ${{ matrix.size }}MB L${{ matrix.level }} (${{ matrix.thread_mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        size: [1, 10, 100]
        level: [1, 3, 7, 9]
        thread_mode: [single, max]  # single=1 thread, max=all available cores

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev gzip

      - name: Build rigz
        run: cargo build --release

      - name: Build pigz
        run: make -C pigz

      - name: Detect cores and run benchmark
        run: |
          CORES=4
          echo "Available cores: $CORES"
          
          if [ "${{ matrix.thread_mode }}" = "single" ]; then
            THREADS=1
          else
            THREADS=$CORES
          fi
          
          echo "Running with $THREADS threads"
          # GHA runners have limited cores, so use relaxed thresholds
          # Locally, use stricter thresholds via scripts/perf.py
          python3 scripts/benchmark_ci.py \
            --size ${{ matrix.size }} \
            --level ${{ matrix.level }} \
            --threads $THREADS \
            --max-time-overhead 100 \
            --output benchmark-results.json

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.size }}mb-l${{ matrix.level }}-${{ matrix.thread_mode }}
          path: benchmark-results.json

  compression-ratio:
    name: Ratio L${{ matrix.level }} (${{ matrix.thread_mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        level: [1, 6, 9]
        thread_mode: [single, max]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev gzip

      - name: Build rigz
        run: cargo build --release

      - name: Build pigz
        run: make -C pigz

      - name: Check compression ratio
        run: |
          CORES=$(nproc)
          if [ "${{ matrix.thread_mode }}" = "single" ]; then
            THREADS=1
          else
            THREADS=$CORES
          fi
          
          # Relaxed time threshold for GHA, but strict ratio check
          python3 scripts/benchmark_ci.py \
            --size 10 \
            --level ${{ matrix.level }} \
            --threads $THREADS \
            --check-ratio \
            --max-time-overhead 100 \
            --max-ratio-overhead 5.0

  summary:
    name: Performance Summary
    runs-on: ubuntu-latest
    needs: [benchmark, compression-ratio]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Summarize results
        run: |
          echo "## Performance Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          passed=0
          failed=0
          
          for f in results/*/benchmark-results.json; do
            if [ -f "$f" ]; then
              status=$(cat "$f" | python3 -c "import json,sys; d=json.load(sys.stdin); print('pass' if d.get('passed', False) else 'fail')" 2>/dev/null || echo "unknown")
              if [ "$status" = "pass" ]; then
                passed=$((passed + 1))
              else
                failed=$((failed + 1))
              fi
            fi
          done
          
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ✅ Passed | $passed |" >> $GITHUB_STEP_SUMMARY
          echo "| ❌ Failed | $failed |" >> $GITHUB_STEP_SUMMARY
