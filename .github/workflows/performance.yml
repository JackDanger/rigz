name: Performance

on:
  push:
    branches: ["*"]  # All branches
  pull_request:
    branches: ["*"]  # All PRs
  workflow_dispatch:  # Allow manual runs

# Minimal permissions for security
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_HOME: /home/runner/.cargo
  CARGO_INCREMENTAL: 0
  # Don't use -C target-cpu=native - causes SIGILL on heterogeneous CI runners
  # gzippy uses libdeflate (statically linked) for high performance

jobs:
  benchmark:
    name: Perf ${{ matrix.size }}MB L${{ matrix.level }} (${{ matrix.thread_mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        size: [1, 10, 100]
        level: [1, 3, 7, 9]
        thread_mode: [single, max]  # single=1 thread, max=all available cores
        # Exclude 100MB at L1/L3 single-thread (too fast, noisy results)
        exclude:
          - size: 100
            level: 1
            thread_mode: single
          - size: 100
            level: 3
            thread_mode: single

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev gzip cmake nasm

      - name: Build gzippy
        run: cargo build --release

      - name: Build pigz
        run: make -C pigz

      - name: Build igzip tool
        run: |
          cd isa-l/build
          make -j$(nproc) igzip

      - name: Build zopfli
        run: make -C zopfli zopfli

      - name: Detect cores and run benchmark
        run: |
          CORES=$(nproc)
          echo "Available cores: $CORES"
          
          if [ "${{ matrix.thread_mode }}" = "single" ]; then
            THREADS=1
          else
            THREADS=$CORES
          fi
          
          echo "Running with $THREADS threads"
          # Strict thresholds: gzippy must beat pigz everywhere
          # L1-8: Speed must beat pigz (0% overhead), size within 5%
          # L9: Size must match pigz (0.5%), speed within 5%
          python3 scripts/benchmark_ci.py \
            --size ${{ matrix.size }} \
            --level ${{ matrix.level }} \
            --threads $THREADS \
            --data-type text \
            --output benchmark-results.json

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.size }}mb-l${{ matrix.level }}-${{ matrix.thread_mode }}
          path: benchmark-results.json

  compression-ratio:
    name: Ratio L${{ matrix.level }} (${{ matrix.thread_mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        level: [1, 6, 9]
        thread_mode: [single, max]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev gzip cmake nasm

      - name: Build gzippy
        run: cargo build --release

      - name: Build pigz
        run: make -C pigz

      - name: Build igzip tool
        run: |
          cd isa-l/build
          make -j$(nproc) igzip

      - name: Build zopfli
        run: make -C zopfli zopfli

      - name: Check compression ratio
        run: |
          CORES=$(nproc)
          if [ "${{ matrix.thread_mode }}" = "single" ]; then
            THREADS=1
          else
            THREADS=$CORES
          fi
          
          # Strict thresholds based on level
          # L9 gets special treatment (size priority)
          python3 scripts/benchmark_ci.py \
            --size 10 \
            --level ${{ matrix.level }} \
            --threads $THREADS \
            --data-type text \
            --output ratio-results.json

  # Ultra compression levels (L10-L12) - near-zopfli ratio
  # These are slower but should achieve significantly smaller output
  ultra-compression:
    name: Ultra L${{ matrix.level }} (${{ matrix.thread_mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        level: [10, 11, 12]
        thread_mode: [single, max]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev gzip cmake nasm

      - name: Build gzippy
        run: cargo build --release

      - name: Build pigz
        run: make -C pigz

      - name: Build zopfli
        run: make -C zopfli zopfli

      - name: Test ultra compression
        run: |
          CORES=$(nproc)
          if [ "${{ matrix.thread_mode }}" = "single" ]; then
            THREADS=1
          else
            THREADS=$CORES
          fi
          
          echo "=== Ultra Compression L${{ matrix.level }} (${THREADS} threads) ==="
          echo ""
          echo "Comparison methodology:"
          echo "  - gzippy L${{ matrix.level }}: libdeflate level ${{ matrix.level }} with ${THREADS} threads"
          echo "  - pigz -9: pigz's best standard compression with ${THREADS} threads"
          echo "  - zopfli --i5: 5 iterations (single-threaded, gold standard for ratio)"
          echo ""
          
          # Generate 10MB test file
          python3 -c "
          import random
          random.seed(42)
          words = ['the', 'quick', 'brown', 'fox', 'jumps', 'over', 'lazy', 'dog']
          with open('/tmp/test.txt', 'w') as f:
              for _ in range(200000):
                  f.write(' '.join(random.choices(words, k=10)) + '\n')
          "
          INPUT_SIZE=$(stat -c%s /tmp/test.txt)
          echo "Input file: $INPUT_SIZE bytes"
          echo ""
          
          # Compress with gzippy ultra and measure time
          GZIPPY_START=$(date +%s.%N)
          ./target/release/gzippy --level ${{ matrix.level }} -p$THREADS -c /tmp/test.txt > /tmp/gzippy.gz
          GZIPPY_END=$(date +%s.%N)
          GZIPPY_TIME=$(echo "$GZIPPY_END - $GZIPPY_START" | bc)
          GZIPPY_SIZE=$(stat -c%s /tmp/gzippy.gz)
          
          # Compress with pigz -9 (baseline) and measure time
          PIGZ_START=$(date +%s.%N)
          ./pigz/pigz -9 -p$THREADS -c /tmp/test.txt > /tmp/pigz.gz
          PIGZ_END=$(date +%s.%N)
          PIGZ_TIME=$(echo "$PIGZ_END - $PIGZ_START" | bc)
          PIGZ_SIZE=$(stat -c%s /tmp/pigz.gz)
          
          # Compress with zopfli (gold standard, use --i5 for speed)
          ZOPFLI_START=$(date +%s.%N)
          ./zopfli/zopfli --i5 -c /tmp/test.txt > /tmp/zopfli.gz
          ZOPFLI_END=$(date +%s.%N)
          ZOPFLI_TIME=$(echo "$ZOPFLI_END - $ZOPFLI_START" | bc)
          ZOPFLI_SIZE=$(stat -c%s /tmp/zopfli.gz)
          
          # Verify decompression works
          gzip -d < /tmp/gzippy.gz > /tmp/test.out
          diff /tmp/test.txt /tmp/test.out
          
          # Calculate ratios
          GZIPPY_VS_PIGZ=$(echo "scale=2; ($GZIPPY_SIZE - $PIGZ_SIZE) * 100 / $PIGZ_SIZE" | bc)
          GZIPPY_VS_ZOPFLI=$(echo "scale=2; ($GZIPPY_SIZE - $ZOPFLI_SIZE) * 100 / $ZOPFLI_SIZE" | bc)
          GZIPPY_RATIO=$(echo "scale=2; $INPUT_SIZE / $GZIPPY_SIZE" | bc)
          PIGZ_RATIO=$(echo "scale=2; $INPUT_SIZE / $PIGZ_SIZE" | bc)
          ZOPFLI_RATIO=$(echo "scale=2; $INPUT_SIZE / $ZOPFLI_SIZE" | bc)
          
          echo "Results:"
          echo "  | Tool | Size | Ratio | Time | vs pigz-9 |"
          echo "  |------|------|-------|------|-----------|"
          echo "  | gzippy L${{ matrix.level }} | $GZIPPY_SIZE | ${GZIPPY_RATIO}x | ${GZIPPY_TIME}s | ${GZIPPY_VS_PIGZ}% |"
          echo "  | pigz -9 | $PIGZ_SIZE | ${PIGZ_RATIO}x | ${PIGZ_TIME}s | baseline |"
          echo "  | zopfli | $ZOPFLI_SIZE | ${ZOPFLI_RATIO}x | ${ZOPFLI_TIME}s | (reference) |"
          echo ""
          echo "  gzippy vs zopfli: ${GZIPPY_VS_ZOPFLI}%"
          echo ""
          
          # L10-L12 should be at least 3% smaller than pigz -9
          # (libdeflate L10-L12 achieves 4-5% smaller in practice)
          if (( $(echo "$GZIPPY_VS_PIGZ < -3" | bc -l) )); then
            echo "✓ PASS: gzippy L${{ matrix.level }} is ${GZIPPY_VS_PIGZ}% smaller than pigz -9 (threshold: -3%)"
          else
            echo "✗ FAIL: gzippy L${{ matrix.level }} should be at least 3% smaller than pigz -9"
            echo "  Got: ${GZIPPY_VS_PIGZ}%"
            exit 1
          fi

  # Test random (incompressible) data to catch edge cases
  # This is critical - random data with L1 multi-thread previously had a bug
  random-data:
    name: Random Data L${{ matrix.level }} T${{ matrix.threads }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        level: [1, 9]
        threads: [1, 4]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake nasm

      - name: Build gzippy
        run: cargo build --release

      - name: Test random data compression/decompression
        run: |
          echo "Testing random data: L${{ matrix.level }} T${{ matrix.threads }}"
          
          # Generate 10MB random data
          dd if=/dev/urandom of=/tmp/random.bin bs=1M count=10 2>/dev/null
          
          # Compress with gzippy (using stdin to avoid file argument issues)
          cat /tmp/random.bin | ./target/release/gzippy -${{ matrix.level }} -p${{ matrix.threads }} > /tmp/random.bin.gz
          
          # Decompress with gzippy
          cat /tmp/random.bin.gz | ./target/release/gzippy -d > /tmp/random.out
          
          # Verify
          diff /tmp/random.bin /tmp/random.out
          echo "✓ Random data L${{ matrix.level }} T${{ matrix.threads }} works"
          
          # Also verify gzip can decompress
          gzip -d < /tmp/random.bin.gz > /tmp/random.gzip.out
          diff /tmp/random.bin /tmp/random.gzip.out
          echo "✓ gzip can decompress gzippy output"

  summary:
    name: Performance Summary
    runs-on: ubuntu-latest
    needs: [benchmark, compression-ratio, ultra-compression, random-data]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Summarize results
        run: |
          echo "## Performance Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          passed=0
          failed=0
          
          for f in results/*/benchmark-results.json; do
            if [ -f "$f" ]; then
              status=$(cat "$f" | python3 -c "import json,sys; d=json.load(sys.stdin); print('pass' if d.get('passed', False) else 'fail')" 2>/dev/null || echo "unknown")
              if [ "$status" = "pass" ]; then
                passed=$((passed + 1))
              else
                failed=$((failed + 1))
              fi
            fi
          done
          
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ✅ Passed | $passed |" >> $GITHUB_STEP_SUMMARY
          echo "| ❌ Failed | $failed |" >> $GITHUB_STEP_SUMMARY
